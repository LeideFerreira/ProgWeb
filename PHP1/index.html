<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Instituto de Computação</title>
</head>
<body>
	<h1>Formulário de Contato</h1>
	<p>Por favor, preencha o formulário abaixo e clique no botão Enviar Mensagem. Agradecemos por seu contato.</p>
	<form action="processa.php">
		<fieldset>
			<legend>Dados Básicos</legend>
			<label for = "nome">Nome </label>
			<input type="text" name="nome"><br>
			<label for= "email">E-mail</label>
			<input type = "text" name="email" placeholder="seunome@dominio.com.br"><br>
			<label for = "website">Website</label>
			<input type="text" name = "website" value="http://"><br>
		</fieldset>
		<fieldset>
			<legend>Digite sua mensagem</legend>
			<textarea name =" mensagem" rows="4" cols="40">Este é o valor padrão!</textarea>
		</fieldset>
		<input type="reset" name="resetar Dados">
		<input type="submit" name="Enviar Mensagem">
	</form>
</body>
</html>
